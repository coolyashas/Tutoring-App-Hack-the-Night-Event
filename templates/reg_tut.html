
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="static/style.css">
  <title>Tutor Details Form</title>
  <style>
    .form-container {
      max-width: 400px;
      margin: 0 auto;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      font-weight: bold;
    }
    
    .form-input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }
    
    .form-submit {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
    <header>
      <h1>Dashboard</h1>
    </header>
  <div class="form-container">
    <h2>Personal Details</h2>
    <form action="/reg_tut" method="POST">
      <div class="form-group">
        <label for="fname" class="form-label">Name:</label>
        <input type="text" id="name" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="phone" class="form-label">Mobile Number:</label>
        <input type="tel" id="phone" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="message" class="form-label">Address:</label>
        <textarea id="message" id="address" class="form-input" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="dob" class="form-label">Date Of Birth:</label>
        <input type="date" class="form-input" id="date" required>
      </div>
      <div class="form-group">
        <label for="mot" class="form-label">Select mode of instruction:</label>
        <select id="mot" multiple required>
            <option value="teachKan">Kannada</option>
            <option value="teachEng">English</option>
        </select>
        <div class="form-group">
          <label for="Education" class="form-label">Education:</label>
          <input type="text" id="edu" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="cid" class="form-label">College ID(if currently studying):</label>
          <input type="text" id="cid" class="form-input" >
        </div>
        
        <div class="form-group">
            <label for="password" class="form-label">Create Password:</label>
            <input type="password" class="form-input" id="password" required>
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Confirm Password:</label>
            <input type="password" class="form-input" id="check" required>
          </div>
      </div>

    
      <button type="submit" class="form-submit"><a href="/">Submit</a>  </button>
    </form>
  </div>
  <footer>
</footer>
</body>
</html>
